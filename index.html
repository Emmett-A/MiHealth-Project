<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MiHealth</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p class="logo-MI">MI<span class="logo-HEALTH">HEALTH</span></p>
        </div>
        <div class="nav-options">
          <a href="#breakfast" style="color: #333; text-decoration: none"
            ><h4>Breakfast</h4></a
          >
          <a href="#lunch" style="color: #333; text-decoration: none"
            ><h4>Lunch</h4></a
          >
          <a href="#dinner" style="color: #333; text-decoration: none"
            ><h4>Dinner</h4></a
          >
          <a href="#" style="color: #333; text-decoration: none"
            ><h4>Dessert</h4></a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="main-content">
        <h1>Be</h1>
        <h1>Healthy</h1>
        <article>
          <p>
            Food, Eat, Yummy, Food, Eat, Yummy, Food, Eat, Yummy, Food, Eat,
            Yummy, Food, Eat, Yummy, Yummy, Food, Eat, Yummy, Yummy, Food, Eat,
            Yummy, Yummy, Food, Eat, Yummy, Yummy, Food, Eat, Yummy.
          </p>
          <h3>BROWSE MENUS &#8594;</h3>
        </article>
      </section>
      <section class="media">
        <figure class="breakfast-image" id="breakfast">
          <img src="images/breakfast.png" alt="bowl of oatmeal" />
          <figcaption class="flavor-text">FRESH</figcaption>
          <figcaption class="description">BREAKFAST</figcaption>
        </figure>
        <figure class="lunch-image" id="lunch">
          <img src="images/lunch.png" alt="pasta salad" />
          <figcaption class="flavor-text">SWEET</figcaption>
          <figcaption class="description">LUNCH</figcaption>
        </figure>
        <figure class="dinner-image" id="dinner">
          <img src="images/dinner.png" alt="fried shrimp" />
          <figcaption class="flavor-text">DELICIOUS</figcaption>
          <figcaption class="description">DINNER</figcaption>
        </figure>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
